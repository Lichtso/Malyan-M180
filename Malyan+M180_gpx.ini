; https://github.com/markwal/GPX/blob/master/examples/example-machine.ini

[printer]
gcode_flavor=reprap
build_progress=1

[machine]
; machine_description="Malyan M180"
; toolhead_offset_x=34
; toolhead_offset_y=0
; toolhead_offset_z=0
; baud_rate=115200
nominal_filament_diameter=1.75
nozzle_diameter=0.4
extruder_count=2
timeout=20

[x]
length=230
