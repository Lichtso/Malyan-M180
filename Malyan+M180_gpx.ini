endstop=1

[z]
length=165
max_feedrate=300
home_feedrate=2000
steps_per_mm=1600
endstop=0

[a]
max_feedrate=1600
steps_per_mm=100
motor_steps=3200
has_heated_build_platform=1

[b]
max_feedrate=1600
steps_per_mm=100
motor_steps=3200
has_heated_build_platform=1
